<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-4">
            <h3 class="text-center">Entre em contato conosco</h3>

            <ul class="social-network mt-5 d-flex justify-content-center">

                <li>
                    <a class="icoWhatsapp" href="#" title="Whatsapp">
                        <fa-icon [icon]="faWhatsapp" class="faWhatsapp fa-3x p-3"></fa-icon>
                    </a>
                </li>

                <li>
                    <a class="icoFacebook" href="#" title="Facebook">
                        <fa-icon [icon]="faFacebook" class="faFacebook fa-3x p-3"></fa-icon>
                    </a>
                </li>

                <li>
                    <a class="icoInstagram" href="#" title="Instagram">
                        <fa-icon [icon]="faInstagram" class="faInstagram fa-3x p-3"></fa-icon>
                    </a>
                </li>

            </ul>

            <hr class="mt-5 mb-5">

            <div>
                <p class="text-center">Deixe sua pergunta em relação ao nosso site, ficaremos felizes em responde-los.
                </p>
            </div>
        </div>

        <div class="col-md-8">
            <div class="form-group mt-2">
                <label for="nome">Nome:</label>

                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">


            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="pergunta">Pergunta:</label>

                <textarea name="pergunta" id="pergunta" cols="30" rows="4" class="form-control"
                    placeholder="Digite sua pergunta"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-danger w-25">Enviar</button>
            </div>
        </div>
    </div>
</div>
